        <h2>Contact Me </h2>
  
   <form method="post" id="contact-form">
    <label for="first-name" class="standard-label">First Name:</label><br>
    <input type="first-name" id="first-name" name="first-name" required><br>
    <label for="last-name" class="standard-label">Last Name:</label><br>
    <input type="last-name" id="last-name" name="last-name" required><br>
    <label for="email" class="standard-label">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="telephone" class="standard-label">Telephone:</label><br>
    <input type="telephone" id="telephone" name="telephone"><br>
    <label for="message" class="standard-label">Message</label><br>
    <textarea id="message" maxlength="240" rows="6"  cols="80" required></textarea><br>
    <button type="submit">Submit Message</button>
   </form>
